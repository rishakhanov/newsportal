<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<link href="/resources/style.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
    <meta charset="UTF-8">
    <title>News Management</title>
</head>
<body>
<div id="header">
  <h2>News</h2>
  <div class="topnav">
    <a sec:authorize="isAnonymous()" href="/login">Login</a>
    <a sec:authorize="isAuthenticated()" href="/logout">Logout</a>
    <a sec:authorize="isAnonymous()" href="#about">Register</a>
    <a href="#contact">Russian</a>
    <a href="#contact">English</a>
    <div class="search-container">
      <form action="">
        <input type="text" placeholder="Search.." name="search">
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
    </div>
  </div>
</div>
<div id="menu">
  <div id="menu-box">
    <div id="menu-box-news">
      News
    </div>
    <div id="menu-box-news-items">
      <ul>
        <li><a href="/">News</a></li>
        <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_AUTHOR')"><a href="/news/new">Publish News</a></li>
      </ul>
    </div>
  </div>
</div>
<div id="content">
  News
  <br/>
  <br/>
  <table>
    <th:block th:each = "item : ${news}">
      <tr>
        <td class="td-title" th:text="${item.title}" style="width: 80%"></td>
        <td style="width: 5%"></td>
        <td th:text="${item.createdDate}" style="width: 10%"></td>
        <td style="width: 5%"></td>
      </tr>
      <tr>
        <td th:text="${item.content}"></td>
        <td class="td-view"><a th:href="@{/news/{id}(id=${item.getId()})}" class="a-view">view</a></td>
        <td class="td-view"><a th:href="@{/news/edit/{id}(id=${item.getId()})}" class="a-view">edit</a></td>
        <td class="td-view">
          <form th:method="POST" th:action="@{/news/{id}(id=${item.getId()})}">
            <input type="submit" value="Delete"/>
          </form>
          <!--<a th:method="POST" th:href="@{/news/delete/{id}(id=${item.getId()})}" class="a-view">delete</a>-->
        </td>
      </tr>
      <tr>
        <td><br/></td>
      </tr>
    </th:block>
  </table>
</div>
</body>
</html>
